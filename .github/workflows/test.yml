name: CI

on [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Use Node.jobs
      uses: actions/setup-node@v1
      with:
        node-version: '18.x'

    - name: Install Dependencies
      run: npm Install

    - name: build
      run: npm run build  
